<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/vendor/choices.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script defer src="assets/js/vendor/choices.min.js"></script>
	<script defer src="assets/js/main.js"></script>
</head>

<body>
	<div class="signup">
		<div class="signup__background">
			<h1 class="signup__title">Sign up</h1>
		</div>
		<div class="signup__form form">
			<hgroup>
				<h2 class="form__title">New user? </h2>
				<p class="form__descr">Use the form below to create your account.</p>
			</hgroup>
			<form class="form__block" action="#">
				<div class="form__List">
					<div class="form__item">
						<label class="form__label" for="first_name">First Name</label>
						<input class="form__input" id="first_name" type="text" name="name">
					</div>
					<div class="form__item">
						<label class="form__label" for="last_name">Last Name</label>
						<input class="form__input" id="last_name" type="text" name="name">
					</div>
					<div class="form__item">
						<label class="form__label" for="nationality">Nationality</label>
						<select class="js-choice" name="select" id="nationality">
							<option value="value1">American</option>
							<option value="value2">Russian</option>
							<option value="value1">American</option>
							<option value="value2">Russian</option>
							<option value="value1">American</option>
							<option value="value2">Russian</option>
							<option value="value2">Russian</option>
							<option value="value1">American</option>
							<option value="value2">Russian</option>
							<option value="value2">Russian</option>
							<option value="value2">Russian</option>
							<option value="value1">American</option>
							<option value="value2">Russian</option>
						</select>
					</div>
					<div class="form__item">
						<label class="form__label" for="mail">E-mail</label>
						<input class="form__input" id="mail" type="email" name="email">
					</div>
					<div class="form__item ">
						<fieldset class="fieldset ">
							<legend class="fieldset__legend birthday">Date of Birth</legend>
							<div class="fieldset__list birth-date">
								<select class="fieldset__select js-choice" name="day" id="day">
									<option value="value1">21</option>
									<option value="value2">2</option>
									<option value="value3">3</option>
								</select>
								<select class="fieldset__select js-choice" name="month" id="month">
									<option value="value1">December</option>
									<option value="value2">December</option>
									<option value="value3">December</option>
								</select>
								<select class="fieldset__select js-choice" name="year" id="year">
									<option value="value1">1995</option>
									<option value="value2">2022</option>
									<option value="value3">2021</option>
								</select>
							</div>
						</fieldset>
					</div>
					<div class="form__item">
						<fieldset class="fieldset">
							<legend class="fieldset__legend">Gender</legend>
							<div class="fieldset__list radio">
								<div class="radio__item">
									<input class="radio__btn" id="male" type="radio" name="gender">
									<span class="radio__box"></span>

									<label class="radio__label" for="male">Male</label>
								</div>
								<div class="radio__item">
									<input class="radio__btn" id="female" type="radio" name="gender">
									<span class="radio__box"></span>
									<label class="radio__label" for="female">Female</label>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="form__item">
						<label class="form__label" for="password">Password</label>
						<input class="form__input password" id="password" type="password" name="password">
					</div>
					<div class="form__item">
						<label class="form__label" for="confirm_password">Confirm Password</label>
						<input class="form__input password" id="confirm_password" type="password" name="confirm_password">
					</div>
				</div>
				<div class="form__complete complete">
					<p class="complete__Login">Have an account? <a class="complete__link" href="#">Login</a></p>
					<button class="complete__btn">Complete Signup</button>
				</div>

			</form>
		</div>
	</div>
</body>

</html>
